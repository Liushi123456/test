	<div class="booter">
		<ul class="poem">
			<li class="test"><h3>青春 <span>席慕容</span></h3></li>
			<li class="test">所有的结局都已写好</li>
		 	<li class="test">所有的泪水也都已开始</li>
		 	<li class="test">却忽然忘了是怎么样的一个开始</li>
		 	<li class="test">在那个古老的不再回来的夏日</li>
		 	<li class="test">无论我如何地去追索</li>
		 	<li class="test">年轻的我只如云影掠过</li>
		 	<li class="test">而你微笑的面容较浅较淡</li>
		 	<li class="test">逐渐隐没在日落后的群岚</li>
		 	<li class="test">逐渐翻开那发黄的扉页</li>
		 	<li class="test">命运将它装订得极为普通</li>
		 	<li class="test">含着泪我一读再读</li>
		 	<li class="test">却不得不承认</li>
         	<li class="test">青春是一本太仓促的书</li>
       </ul>
